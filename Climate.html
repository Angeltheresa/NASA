<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Location Search</title>  
    <style>  
        body {  
            background-image: url('https://www.pixelstalk.net/wp-content/uploads/2016/07/Weather-Images-HD.jpg');   
            background-size: cover;  
            font-family: Arial, sans-serif;  
            color: white;  
            text-align: center;  
            padding: 20px;  
        }  
        .search-container {  
            margin: 20px auto;  
            max-width: 600px;  
        }  
        .search-bar {  
            width: 100%;  
            padding: 15px;  
            border: none;  
            border-radius: 25px;  
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);  
            font-size: 16px;  
        }  
        .recent-location {  
            background-color: rgba(17, 7, 210, 0.8);  
            border-radius: 10px;  
            padding: 20px;  
            margin-top: 20px;  
            display: inline-block;  
            text-align: left;  
        }  
        .recent-location h3 {  
            margin: 0;  
        }  
        .temperature {  
            font-size: 24px;  
        }  
        .home-button {  
            margin-top: 20px;  
            padding: 10px 20px;  
            background-color: rgba(240, 240, 244, 0.8);  
            border: none;  
            border-radius: 5px;  
            color: rgb(6, 6, 6);  
            font-size: 18px;  
            cursor: pointer;  
            text-decoration: none;  
        }  
        .home-button:hover {  
            background-color: rgb(245, 245, 247);  
        }  
        .climate-container {  
            margin-top: 40px;  
            margin-bottom: 40px;  
            max-width: 800px;  
            margin-left: auto;  
            margin-right: auto;  
        }  
        iframe {  
            width: 100%;  
            height: 500px;  
            border: none;  
            border-radius: 10px;  
        }  
    </style>  
</head>  
<body>  

    <div class="search-container">  
        <input type="text" class="search-bar" placeholder="Enter your address or location">  
    </div>  

    <div class="recent-location">  
        <h3>Recent Location</h3>  
        <p>Kottayam, India</p>  
        <p class="temperature">35°C ☀️</p>  
    </div>  

    <a href="frontPage2.html" class="home-button">Home</a>   

    <div class="climate-container">  
        <h2>NASA Climate Time Machine</h2>  
        <iframe src="https://climate.nasa.gov/interactives/climate-time-machine/?intent=021"   
                title="NASA Climate Time Machine" allowfullscreen>  
        </iframe>  
    </div>  

</body>  
</html>
