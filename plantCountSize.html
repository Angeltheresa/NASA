<!DOCTYPE html>
<html>
<head>
    <title>Plant Count Size</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;  
            background-image: url("https://img.freepik.com/free-photo/line-from-leaves_23-2147749215.jpg?t=st=1728128972~exp=1728132572~hmac=7f67b7b61e0eb42b023d727f171f9bd4bf50309308fa25082617447db75771de&w=740");
        }
        

        .container {
            width: 800px;
            margin: 0 auto;
        }

        .header {
            background-color: #008000;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .section {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .pie-chart {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-image: conic-gradient(
                #4CAF50 0deg 125.9deg,
                #FFFFFF 125.9deg 234.1deg,
                #4CAF50 234.1deg 360deg
            );
            margin: 20px auto;
        }

        .pie-chart-label {
            position: absolute;
            font-size: 14px;
            transform: translate(-50%, -50%);
        }

        .label-1 {
            top: 20%;
            left: 50%;
        }

        .label-2 {
            top: 80%;
            left: 50%;
        }

        .label-3 {
            top: 50%;
            left: 10%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PLANT COUNT SIZE</h1>
        </div>
        <div class="section">
            <h2>Plant counting</h2>
            <p><strong>Crop:</strong> Lemon</p>
            <p><strong>Growing stage:</strong> First stage</p>
            <div class="pie-chart">
                <path d="M100,100 L100,20 A80,80 0 0,1 180,100 Z" fill="#4CAF50"/>  
                <path d="M100,100 L180,100 A80,80 0 0,1 100,180 Z" fill="#2196F3"/>  
                <path d="M100,100 L100,180 A80,80 0 0,1 20,100 Z" fill="#FF9800"/>  
                <div class="pie-chart-label label-1">32.95%</div>
                <div class="pie-chart-label label-2">24.24%</div>
                <div class="pie-chart-label label-3">42.8%</div>
            </div>
        </div>
        <div class="section">
            <h2>Counting and classification per canopy</h2>
            <p><strong>Field Area:</strong> 2986.98 Square meter</p>
            <p><strong>Analysis name:</strong>Plant Count Size</p>
            <table>
                <thead>
                    <tr>
                        <th>Canopy size</th>
                        <th>No of plants</th>
                        <th>%</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Large</td>
                        <td>64</td>
                        <td>24.24%</td>
                    </tr>
                    <tr>
                        <td>Medium</td>
                        <td>113</td>
                        <td>42.8%</td>
                    </tr>
                    <tr>
                        <td>Small</td>
                        <td>87</td>
                        <td>32.95%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a href="frontPage2.html"><button>HOME</button></a>
</body>
</html>
